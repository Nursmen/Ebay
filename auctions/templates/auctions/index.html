{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <!-- simple container -->
    <div class="container" style="margin-top: 50px; margin-bottom: 50px;">
        {% for listing in listings %}

        {% if listing.is_active %}
            <div class="row">
                <div class="col-md-4">
                    <div class="listing">
                        <p><img src="{{ listing.image }}" alt="{{ listing.title }}" width="300"></p>
                    </div>
                </div>

                <div class="col-md-8">
                    <h3>{{ listing.title }}</h3>
                    <p>{{ listing.description|slice:':50' }}</p>
                    <p>price: {{ listing.price }}$</p>
                    <p>created: {{ listing.created_at }}</p>
                </div>
            </div>
        {% endif %}
        {% endfor %}
    </div>

{% endblock %}
